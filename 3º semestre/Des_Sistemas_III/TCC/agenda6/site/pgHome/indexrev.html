<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=TrebuchetMS;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>

<body>
    <div class="w3-row w3-center">
        <header>
            <img src="./img/logo.png" alt="logo" />
        </header>
    </div>
    <div id="topnavbar" class="w3-row">
        <div id="nav_quem" class="nav w3-container w3-threequarter">
            <a href="#" class="w3-bar-item w3-button w3-hover-teal">QUEM SOMOS</a>
            <a href="#" class="w3-bar-item w3-button w3-hover-teal">METODOLOGIA DE ENSINO</a>
        </div>
        <div id="nav_fale" class=" nav w3-container w3-quarter">
            <a href="#" class="w3-bar-item w3-button w3-hover-teal" href="#">FALE CONOSCO</a>
        </div>
    </div>
    <div id="fundo" class="w3-row">
        <div>
            <img class="w3-twothird" src="./img/fachada.jpg" alt="fachada" />
        </div>
        <div class="w3-margin-left ">
            <div class="w3-container w3-third w3-padding-large w3-right">
                <h4 class="w3-center">AVISOS GERAIS</h4>
                <div id="quadro" class="w3-card w3-panel">
                    <p> ○ Semana de recesso - 11 a 15/10 .</p>
                    <p> ○ Matrículas e Rematrículas</p>
                    <p> ○ Marque uma visita para nos conhecer.</p>
                </div>
            </div>
            <div class="w3-container w3-padding-large w3-margin-top w3-third w3-right  ">

                <h4 class="title_login"><b> Registro a alunos e professores</b></h4>

                <div class="formulario w3-margin-top">
                    <form action="">
                        <label class="txtlogin"><b>Login</b></label>
                        <input class="w3-input w3-border w3-round" type="login">
                        <label class="txtsenha"><b>Senha</b></label>
                        <input class="w3-input w3-border w3-round" type="senha">
                        <button id="enviar" class="w3-btn w3-right">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
