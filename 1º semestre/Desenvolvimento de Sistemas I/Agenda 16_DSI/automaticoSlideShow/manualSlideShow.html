<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="W3.css">
    <title>Slide Show Manual</title>
</head>
<body>
<h2 class="w3-center">Slideshow Manual</h2>
<div class="w3-content w3-display-container w3-center">
 <img class="slides" src="imagens/1.jpg" style="width:100%">
 <img class="slides" src="imagens/2.jpg" style="width:100%">
 <img class="slides" src="imagens/3.jpg" style="width:100%">
 <img class="slides" src="imagens/4.jpg" style="width:100%">
 <a href="http://www.freepik.com">Designed by fanjianhua / Freepik - Imagem 1</a><br>
 <a href="http://www.freepik.com">Designed by evening_tao / Freepik - Imagem 2</a><br>
 <a href="http://www.freepik.com">Designed by Molostock / Freepik - Imagem 3</a><br>
 <a href="http://www.freepik.com">Designed by evening_tao / Freepik - Imagem 4</a><br>
 <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
 <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
 </div>
 <script>
    var slideIndex = 1;
    showDivs(slideIndex);
    function plusDivs(n) {
     showDivs(slideIndex += n);
    }
    function showDivs(n) {
    var i;
    var x = document.getElementsByClassName("slides");
    if (n > x.length) {slideIndex = 1}
    if (n < 1) {slideIndex = x.length}
    for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
    }
    x[slideIndex-1].style.display = "block";
}
</script>

</body>
</html>
