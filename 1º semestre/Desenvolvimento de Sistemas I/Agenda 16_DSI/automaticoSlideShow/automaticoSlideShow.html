<h2 class="w3-center">Slideshow Automatico</h2>

    <script>
    var index = 0;
    carousel();
    function carousel() {
    var i;// Note que em JavaScript, toda a programação de uma função começa com a palavra chave “function”, seguido por seu nome.
    var x = document.getElementsByClassName("slide"); /*Basicamente, ele busca todos os elementos dentro do documento que tenha a classe “slide” configurada
        e armazena sua referência na variável x*/
    for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
    }//a função será percorrer todo o vetor e definir que cada elemento (imagem) referenciado nesse vetor, não seja exibido pelo navegador
    index++;
    if (index > x.length) { index = 1 }
    x[index - 1].style.display = "block";
    setTimeout(carousel, 2000); //Imagem é trocada a cada 2 segundos
    }/*O Código a seguir faz com que a imagem referenciada por meio do índice da variável index seja exibida,
        desta forma, utilizando uma função pronta do javascript, denominada setTimeout, podemos determinar
        de quanto em quanto tempo a função é “chamada”. Neste exemplo, a função é invocada a cada 2
        segundos.com a utilização da variável index para definição do índice, estamos subtraindo 1, isso é realizado
        porque o primeiro índice é zero em qualquer vetor JavaScript.*/
 </script>
