<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"  href="W3.css">
    <title> Java Script Externo </title>
</head>
<body>
    <h2 class="w3-center">Slideshow Automatico</h2>
    <div class="w3-content w3-section w3-center" style="max-width:500px">
        <img class="slide" src="imagens/1.jpg" style="width:100%">
        <img class="slide" src="imagens/2.jpg" style="width:100%">
        <img class="slide" src="imagens/3.jpg" style="width:100%">
        <img class="slide" src="imagens/4.jpg" style="width:100%">       
    <a href="http://www.freepik.com">Designed by fanjianhua / Freepik - Imagem 1</a>
    <br>
    <a href="http://www.freepik.com">Designed by evening_tao / Freepik - Imagem 2</a>
    <br>
    <a href="http://www.freepik.com">Designed by Molostock / Freepik - Imagem 3</a>
    <br>
    <a href="http://www.freepik.com">Designed by evening_tao / Freepik - Imagem 4</a>
    <br>
    </div>
    <script>
        var index = 0;
        carousel();
        function carousel() {
        var i;
        var x = document.getElementsByClassName("slide");//Basicamente, ele busca todos os elementos dentro do documento que tenha a classe “slide” configurada e armazena sua referência na variável x
        for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
        }/*Depois de criar o vetor com as imagens que serão exibidas pelo slideshow, é necessário melhorar a
            codificação para que elas não apareçam todas juntas.
            Para isso, cria-se uma estrutura de repetição for, cuja função será percorrer todo o vetor e definir que
            cada elemento (imagem) referenciado nesse vetor, não seja exibido pelo navegador*/
        index++;
        if (index > x.length) { index = 1 }/*Para que seja possível que o slideshow recomece, logo após a exibição de todas as imagens, é
            necessário criar um desvio condicional simples que atribua (após a última imagem ser exibida), o valor 1
            na variável index. Para isso basta verificar neste momento, se a variável index, está com um valor maior
            que o tamanho do vetor x.*/

        x[index - 1].style.display = "block";
        setTimeout(carousel, 2000); //Imagem é trocada a cada 2 segundos
        }
        </script>
</body>
</html>
