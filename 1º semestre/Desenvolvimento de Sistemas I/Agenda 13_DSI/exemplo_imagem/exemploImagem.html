<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="W3.css">
    <title>W3.CSS</title>
</head>
<body>
    <div class="w3-container">
        <h2>Imagens com cantos arredondados</h2>
        <p>A classe w3-round cantos arredondados da sua imagem:</p>
        <p>w3-round-small:</p>
        <img src="imgs/man-makes-offer-of-marriage-to-girl-standing-on-the-roof-on-sunny-day.jpg" class="w3-round-small" style="width:30%">
        <p>w3-round:</p>
        <img src="imgs/top-view-bouquet-of-pink-flowers-with-wedding-arrangement.jpg" class="w3-round" style="width:30%">
        <p>w3-round-large:</p>
        <img src="imgs/newlyweds-hands-affectionate-touch-each-other.jpg" class="w3-round-large" style="width:30%">
        <p>w3-round-xlarge:</p>
        <img src="imgs/noiva-e-damas-de-honra-estao-em-vestes-de-seda-com-copos-de-champa_835.jpg" class="w3-round-xlarge" style="width:30%">
        <p>w3-round-xxlarge:</p>
        <img src="imgs/noiva-no-dia-do-casamento_144627-46011.jpg" class="w3-round-xxlarge" style="width:30%">
       </div>
</body>
</html>
